<template id="settings-menu">
    <style>
        .settings {
            --button-size: 32px;

            position: relative;
            display: inline-flex;
            flex-direction: column;
            z-index: 9999;
        }

        .settings-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: var(--button-size);
            height: var(--button-size);
            margin: 0;
            padding: 0;
            font-size: var(--button-size);
            line-height: 0;
            cursor: pointer;
            user-select: none;
            z-index: 2;
            color: var(--background-color);
        }

        .settings-button-icon {
            position: relative;
            top: 2px;
        }

        .settings-menu {
            display: inline-flex;
            position: absolute;
            top: 100%;
            right: 0;
            width: 100vw;
            margin: 0;
            padding: calc(var(--button-size) / 2) var(--button-size) calc(var(--button-size) / 2) calc(var(--button-size) / 2);
            border: 1px solid currentColor;
            background-color: var(--background-color);
            color: var(--text-color);
            z-index: 1;
        }

        @media (min-width: 320px) {
            .settings-menu {
                top: 100%;
                right: 0;
                width: initial;
                min-width: 200px;
                white-space: nowrap;
            }
        }

        .settings-list {
            position: initial;
            display: block;
            list-style: none;
        }

        .setting-input {
            display: inline-block;
            margin: 0 8px 0 0;
        }

        .setting-label {
            cursor: pointer;
        }

        .setting-label:has(.setting-input:disabled) {
            cursor: default;
        }
    </style>

    <details class="settings">
        <summary class="settings-button">
            <span class="settings-button-icon">&#x2699;</span>
        </summary>
        <nav class="settings-menu">
            <ul class="settings-list">
                <li class="setting">
                    <label class="setting-label">
                        <input type="checkbox" name="animation" class="setting-input" checked disabled />Animation
                    </label>
                </li>
                <li class="setting">
                    <label class="setting-label">
                        <input type="checkbox" name="dark_mode" class="setting-input" />Dark Mode
                    </label>
                </li>
                <li class="setting">
                    <label class="setting-label">
                        <input type="checkbox" name="performance_mode" class="setting-input" disabled />Performance Mode
                    </label>
                </li>
                <li class="setting">
                    <label class="setting-label">
                        <input type="checkbox" name="disable_javascript" class="setting-input" disabled />Disable
                        JavaScript
                    </label>
                </li>
                <li class="setting">
                    <div role="radiogroup" aria-label="Select layout">
                        <span aria-hidden="true">Layout:</span>
                        <input type="radio" id="layout-full" name="layout" value="full" checked disabled>
                        <label for="layout-full" title="Full layout" tabindex="0">&#x26F6;</label>
                        <input type="radio" id="layout-compact" name="layout" value="compact" disabled>
                        <label for="layout-compact" title="Compact layout" tabindex="0">&#x229F;</label>
                    </div>
                </li>
            </ul>
        </nav>
    </details>
</template>
