<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Jonathan William Tsang is a user experience and accessibility focused front-end developer with 10+ years of profession experience." />
  <meta name="theme-color" content="#000000" />

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Senior Frontend Developer with Fullstack Experience - Jonathan Tsang</title>

  <style>
    :root {
      --background-dark: #1e1e1e;
    }

    html,
    body {
      background-color: var(--background-dark);
      overflow: hidden;
    }

    .screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: var(--background-dark);
      animation: crtExpand 800ms cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
      transform-origin: center;
      animation-fill-mode: forwards;
      will-change: opacity, clip-path;
      overflow: auto;
    }

    .page {
      position: relative;
      opacity: 0;
      animation: fadeIn 400ms ease-out 700ms forwards, flicker 1.2s infinite steps(2, start);
    }

    .scanlines {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-image: repeating-linear-gradient(to bottom,
          rgba(0, 0, 0, 0) 0px,
          rgba(0, 0, 0, 0.2) 2px,
          rgba(0, 0, 0, 0.2) 3px,
          rgba(0, 0, 0, 0) 4px);
      animation: scanFadeIn 900ms ease-in 600ms forwards, scanFlicker 0.25s infinite;
      opacity: 0;
    }

    @keyframes crtExpand {
      0% {
        transform: scaleX(0.02) scaleY(0.01);
        opacity: 1;
        background: white;
      }

      20% {
        transform: scaleX(1.1) scaleY(0.02);
        background: #FFBF0022;
      }

      40% {
        transform: scaleX(1.15) scaleY(1.05);
      }

      70% {
        transform: scaleX(0.98) scaleY(0.98);
        background: var(--background-dark);
      }

      100% {
        transform: scaleX(1) scaleY(1);
        background: var(--background-dark);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes scanFadeIn {
      to {
        opacity: 0.4;
      }
    }

    @keyframes scanFlicker {

      0%,
      100% {
        opacity: 0.38;
      }

      50% {
        opacity: 0.42;
      }
    }

    @keyframes flicker {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.95;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="screen">
    <span class="scanlines"></span>
    <div class="page">
      <div id="content" class="content">
        <window-manager>
          <div id="react"></div>
        </window-manager>
      </div>
    </div>
  </div>
  </div>
  <div id="settings"></div>
</body>

</html>
