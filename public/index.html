<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Jonathan William Tsang is a user experience and accessibility focused front-end developer with 10+ years of profession experience." />
  <meta name="theme-color" content="#000000" />

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Senior Frontend Developer with Fullstack Experience - Jonathan Tsang</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <details class="settings">
    <summary class="settings-button">&#x2699;</summary>
    <nav class="settings-menu">
      <ul class="settings-list">
        <li class="setting">
          <label>
            <input type="checkbox" name="animation" class="setting-input" checked disabled />Animation
          </label>
        </li>
        <li class="setting">
          <label>
            <input type="checkbox" name="dark_mode" class="setting-input" disabled />Dark Mode
          </label>
        </li>
        <li class="setting">
          <label>
            <input type="checkbox" name="performance_mode" class="setting-input" disabled />Performance Mode
          </label>
        </li>
        <li class="setting">
          <label>
            <input type="checkbox" name="disable_javascript" class="setting-input" disabled />Disable JavaScript
          </label>
        </li>
        <li class="setting">
          <div role="radiogroup" aria-label="Select layout">
            <span aria-hidden="true">Layout:</span>
            <input type="radio" id="layout-full" name="layout" value="full" checked disabled>
            <label for="layout-full" title="Full layout" tabindex="0">&#x26F6;</label>
            <input type="radio" id="layout-compact" name="layout" value="compact" disabled>
            <label for="layout-compact" title="Compact layout" tabindex="0">&#x229F;</label>
          </div>
        </li>
      </ul>
    </nav>
  </details>
  <main></main>
  <!-- <div id="root"></div> -->
</body>

</html>
