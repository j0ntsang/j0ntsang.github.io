<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Jonathan William Tsang is a user experience and accessibility focused front-end developer with 10+ years of profession experience." />
  <meta name="theme-color" content="#000000" />

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <script src="%PUBLIC_URL%/static/js/init.js" type="module"></script>
  <title>Senior Frontend Developer with Fullstack Experience - Jonathan Tsang</title>

  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    :root {
      --background-color--dark: #1e1e1e;
      --text-color--dark: #ffa500;
      --background-color--light: #f5f5f5;
      --text-color--light: #1e1e1e;
    }

    @media (prefers-reduced-motion: no-preference) {
      html.animation {
        transition-duration: 150ms;
        transition-property: background-color, border-radius, border-color, color;
        transition-timing-function: ease-in-out;
      }
    }

    html.dark {
      --background-color: var(--background-color--dark, #1e1e1e);
      --scrollbar-thumb-color: var(--text-color--dark);
      --scrollbar-thumb-hover: var(--text-color--dark);

      background-color: var(--background-color);
      color: var(--text-color--dark, #ffa500);
    }

    html.light {
      --background-color: var(--background-color--light, #1e1e1e);
      --scrollbar-thumb-color: var(--text-color--light);
      --scrollbar-thumb-hover: var(--text-color--light);

      background-color: var(--background-color);
      color: var(--text-color--light, #1e1e1e);
    }

    @media (prefers-color-scheme: dark) {
      html:not(.light):not(.dark) {
        --background-color: var(--background-color--dark, #1e1e1e);
        --scrollbar-thumb-color: var(--text-color--dark);
        --scrollbar-thumb-hover: var(--text-color--dark);

        background-color: var(--background-color);
        color: var(--text-color--dark);
      }
    }

    @supports not selector(::-webkit-scrollbar) {
      html {
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb-color) transparent;
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb-color);
      border-radius: 0;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--scrollbar-thumb-hover);
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      position: relative;
      background-color: var(--background-color);
      color: var(--text-color);

      font-family: Consolas, "Courier New", Menlo, Monaco, "Liberation Mono",
        "Lucida Console", monospace;
      font-size: 18px;
      font-kerning: normal;
      font-variant-ligatures: none;

      text-shadow: 0 0 1px rgba(255, 255, 255, 0.1);
      text-wrap: pretty;
      word-break: break-word;
      text-rendering: optimizeLegibility;

      transform: translateZ(0);

      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -moz-font-smoothing: antialiased;
      font-feature-settings: "kern" 1, "liga" 0;
      -webkit-font-feature-settings: "kern" 1, "liga" 0;
      -moz-font-feature-settings: "kern" 1, "liga" 0;
      font-smooth: always;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: inherit;
      transform-origin: center;
    }

    @media (prefers-reduced-motion: no-preference) {
      @keyframes crtTurnOn {
        0% {
          transform: scaleX(0) scaleY(0);
        }

        30% {
          transform: scaleX(.5) scaleY(0.05);
        }

        80% {
          transform: scaleX(.9) scaleY(0.5);
        }

        100% {
          transform: scaleX(1) scaleY(1);
        }
      }

      .screen {
        animation: crtTurnOn 250ms ease-in-out forwards;
        transform: scaleX(0) scaleY(0);
        will-change: clip-path;
      }
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.5;
    }

    @media (prefers-reduced-motion: no-preference) {
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .page {
        animation: fadeIn 150ms ease-in-out forwards;
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="screen">
    <div class="page">
      <window-manager>
        <div id="fullscreen" slot="waybar-right"></div>
        <div id="settings" slot="waybar-right"></div>
        <div id="react" slot="master"></div>
      </window-manager>
    </div>
  </div>
  </div>
</body>

</html>
